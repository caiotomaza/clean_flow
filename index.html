<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Empresas</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Botão para abrir o modal -->
  <div class="container">
    <h1>Empresas Cadastradas</h1>
    <button id="btnNovaEmpresa">+ Nova Empresa</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Razão Social</th>
          <th>CNPJ</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaEmpresas">
        <!-- Linhas criadas dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal" id="modalEmpresa">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2>Cadastro de Empresa</h2>
      
      <form id="formEmpresa">
        <label for="razaoSocial">Razão Social*</label>
        <input type="text" id="razaoSocial" name="razaoSocial" required>
        
        <label for="nomeFantasia">Nome Fantasia</label>
        <input type="text" id="nomeFantasia" name="nomeFantasia">
        
        <label for="cnpj">CNPJ*</label>
        <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00">
        
        <label for="inscricaoEstadual">Inscrição Estadual</label>
        <input type="text" id="inscricaoEstadual" name="inscricaoEstadual">
        
        <label for="telefone">Telefone*</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 0000-0000">
        
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required placeholder="empresa@exemplo.com">
        
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, Número">
        
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro">
        
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">
        
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
        
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000">
        
        <div class="form-actions">
          <button type="button" id="btnCancelar">Cancelar</button>
          <button type="submit" id="btnSalvar">Salvar Empresa</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
