<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Botão que abre o formulário -->
  <button class="btn-cadastrar" id="openModal">Cadastrar Usuário</button>

  <!-- Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Cadastrar Usuário</h2>

      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" value="João da Silva" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" value="joaodasilva@email.com" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel" id="cancelBtn">Cancelar</button>
          <button type="submit" class="confirm">Confirmar</button>
        </div>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
