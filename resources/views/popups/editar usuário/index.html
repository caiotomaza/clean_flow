<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Botão para abrir modal -->
  <button class="btn-editar" id="openModal">Editar Usuário</button>

  <!-- Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Editar Usuário</h2>

      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" value="João da Silva">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" value="123.456.789-10">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" value="joaodasilva@email.com">
        </div>
        <div class="form-group password-group">
          <label for="senha">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="senha" value="••••••••••" disabled>
            <span id="togglePassword">&#128065;</span>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel" id="cancelBtn">Cancelar</button>
          <button type="submit" class="confirm">Confirmar</button>
        </div>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
