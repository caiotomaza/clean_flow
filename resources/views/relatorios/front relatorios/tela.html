<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="tela.css">
</head>
<body>
    <div class="container">
        <h1>Relatórios</h1>

        <section class="card">
            <h2>Relatório Completo</h2>
            <p>Este relatório gera dados baseados na data atual (hoje, semana atual, mês atual).</p>
            <a href="#" class="btn">Gerar Relatório Completo (Baseado em Hoje)</a> 
        </section>

        <hr>

        <section class="card">
            <h2>Relatório Diário</h2>
            <label for="data-diaria"><strong>Escolha o dia:</strong></label>
            <br>
            <input type="date" id="data-diaria">
            <br>
            <button class="btn">Gerar Relatório Diário</button>
        </section>

        <section class="card">
            <h2>Relatório Semanal</h2>
            <label for="data-semanal"><strong>Escolha uma data na semana desejada:</strong></label>
            <br>
            <input type="date" id="data-semanal">
            <br>
            <button class="btn">Gerar Relatório Semanal</button>
        </section>

        <section class="card">
            <h2>Relatório Mensal</h2>
            <label for="mes"><strong>Escolha o mês:</strong></label>
            <br>
            <input type="month" id="mes">
            <br>
            <button class="btn">Gerar Relatório Mensal</button>
        </section>
    </div>
</body>
</html>
